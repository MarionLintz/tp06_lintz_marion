<div class="m-3">
    <form [formGroup]="form" ngNativeValidate 
        name="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login">Identifiant</label>
            <input type="text" class="form-control"
                aria-describedby="login" formControlName="login">
            <small id="login" class="form-text text-muted">Indice : admin</small>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control"
                aria-describedby="password" formControlName="password">
            <small id="password" class="form-text text-muted">Indice : admin</small>
        </div>
         <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
</div>
